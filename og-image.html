<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Noto+Sans+JP:wght@400;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    .og-card {
      width: 1200px;
      height: 630px;
      background: #FAFAFA;
      display: flex;
      position: relative;
      overflow: hidden;
      font-family: 'Inter', 'Noto Sans JP', sans-serif;
    }

    /* Background decoration */
    .og-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 6px;
      background: linear-gradient(90deg, #4F46E5, #7C3AED, #DC2626, #EA580C);
    }

    .og-card::after {
      content: '';
      position: absolute;
      inset: 0;
      background:
        radial-gradient(circle at 10% 80%, rgba(79, 70, 229, 0.08) 0%, transparent 40%),
        radial-gradient(circle at 90% 20%, rgba(220, 38, 38, 0.08) 0%, transparent 40%);
    }

    .og-left {
      flex: 0 0 280px;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 60px;
      position: relative;
      z-index: 1;
    }

    .og-avatar {
      width: 180px;
      height: 180px;
      border-radius: 50%;
      overflow: hidden;
      border: 3px solid #E5E7EB;
      box-shadow: 0 8px 30px rgba(0,0,0,0.12);
    }

    .og-avatar img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .og-right {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding: 60px 80px 60px 20px;
      position: relative;
      z-index: 1;
    }

    .og-name-en {
      font-family: 'Playfair Display', serif;
      font-size: 52px;
      font-weight: 700;
      background: linear-gradient(135deg, #4F46E5, #7C3AED, #DC2626);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 8px;
      line-height: 1.2;
    }

    .og-name {
      font-family: 'Noto Sans JP', sans-serif;
      font-size: 18px;
      color: #6B7280;
      font-weight: 400;
      margin-bottom: 32px;
      letter-spacing: 0.05em;
    }

    .og-roles {
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
    }

    .og-role {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 10px 20px;
      border-radius: 999px;
      font-size: 15px;
      font-weight: 600;
    }

    .og-role--eng {
      background: rgba(79, 70, 229, 0.1);
      color: #4F46E5;
    }

    .og-role--lang {
      background: rgba(220, 38, 38, 0.1);
      color: #DC2626;
    }

    .og-url {
      position: absolute;
      bottom: 40px;
      right: 60px;
      font-size: 14px;
      color: #9CA3AF;
      font-family: 'Inter', monospace;
      z-index: 1;
    }
  </style>
</head>
<body>
  <div class="og-card">
    <div class="og-left">
      <div class="og-avatar">
        <img src="assets/images/profile.png" alt="">
      </div>
    </div>
    <div class="og-right">
      <div class="og-name-en">Yoshiki Kuchikura</div>
      <div class="og-name">口藏 佳希</div>
      <div class="og-roles">
        <span class="og-role og-role--eng">Engineering Manager</span>
        <span class="og-role og-role--eng">Backend Engineer</span>
        <span class="og-role og-role--lang">Translator</span>
        <span class="og-role og-role--lang">Editor</span>
      </div>
    </div>
    <div class="og-url">mizunokura.github.io/portfolio</div>
  </div>
</body>
</html>
